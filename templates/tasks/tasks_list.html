{% extends "base.html" %}

{% block content %}

<div class="container mt-2">
    <div class="row">
        <div class="col">
            {% if tasks %}
            {% for task in tasks %}
            <div class="card mb-3">
                
                <div class="card-body">
                    <h2 class="card-title">{{ task.title }}</h2>
                    <p class="card-text">{{ task.description | truncatewords:20 }}</p>
                    <a href="{% url 'TaskDetailView' task.id %}" class="btn btn-primary">View</a>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <h3>There are no task.</h3>
                
            {% endif %}
                
        </div>
    </div>
</div>

{% endblock content %}
