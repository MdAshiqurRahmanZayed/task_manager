{% extends "base.html" %}

{% block content %}
<div class="container">
     <div class="columns">
          <div class="column is-6 is-offset-3">
               <h1 class="title">SignIn</h1>
               <form  class="mx-1 mx-md-4" method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                         <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example3c">Enter Your Email:</label>
                              <input type="email" class="form-control mb-1" name="email" placeholder="Email">
                         </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">

                         <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example4c">Password:</label>
                              <input type="password" class="form-control mb-1" placeholder="Password" name="password">

                         </div>
                    </div>
                    <button class="btn btn-success" type="submit" >Save</button>
               </form>
               <br>
               <h3>
                    <a href="{% url 'register' %}">Create a account</a>
               </h3>

          </div>
     </div>
</div>
{% endblock  %}
